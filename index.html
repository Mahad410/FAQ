<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Car Comparison</title>
</head>

<body>
    <main>
        <section class="container">
            <div class="images-pc">
                <img src="bg-shadow-pc.svg" class="shadow">
            </div>
            <div class="images-mbl">
                <img src="bg-shadow-mobile.svg" class="shadow">
            </div>
            <div class="wrapper">
                <h1>FAQ</h1>
                <div class="questions">
                    <div class="question">
                        <input type="checkbox" name="question" id="1" value="1">
                        <label for="1">How many team members can I invite?</label>
                        <p>Are we supposed to tell you everything</p>
                    </div>
                    <div class="question">
                        <input type="checkbox" name="question" id="2" value="2">
                        <label for="2">What is the maximum file upload size?</label>
                        <p>No more than 2GB. All files in your account must fit your alloted storage space.</p>
                    </div>
                    <div class="question">
                        <input type="checkbox" name="question" id="3" value="3">
                        <label for="3">How do I reset my password?</label>
                        <p>Are you really a child.</p>
                    </div>
                    <div class="question">
                        <input type="checkbox" name="question" id="4" value="4">
                        <label for="4">Can I cancel my subscription?</label>
                        <p>You want to give us loss eh??</p>
                    </div>
                    <div class="question">
                        <input type="checkbox" name="question" id="5" value="5">
                        <label for="5">Do you provide additional support?</label>
                        <p>No, we dont so figure it by yourself.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
